<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery dan Artificial Intelligence</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    tr.hadir td.status::before {
      content: "âœ…";
    }

    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    #jumlahHadir {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>jQuery dan <i>Artificial Intelligence</i></h1>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Hadir</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ali Saputra</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Budi Santoso</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Citra Lestari</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Dewi Anggraini</td>
        <td class="status"></td>
      </tr>
    </tbody>
  </table>

  <div id="jumlahHadir">Jumlah Hadir: 0</div>

  <script>
    function updateJumlahHadir() {
      const jumlah = $('tbody tr.hadir').length;
      $('#jumlahHadir').text('Jumlah Hadir: ' + jumlah);
    }

    $(document).ready(function() {
      $('tbody tr').click(function() {
        $(this).toggleClass('hadir');
        updateJumlahHadir();
      });
    });
  </script>
</body>
</html>
